<div *ngIf="personForm" class="person-form">
  <form [formGroup]="personForm">
    <input type="hidden" formControlName="id" [value]="peopleCount">
    <div>
      <label for="firstName">First Name</label>
      <input type="text" formControlName="firstName" id="firstName">
    </div>
    <div>
      <label for="lastName">Last Name</label>
      <input type="text" formControlName="lastName" id="lastName">
    </div>
    <div>
      <label for="city">City</label>
      <input type="text" formControlName="city" id="city">
    </div>
    <div class="submit-btn">
      <button type="submit" id="submit-btn" [class.disabled]="!personForm.valid" [disabled]="!personForm.valid" (click)="savePerson()">Add Person</button>
    </div>
  </form>
</div>
