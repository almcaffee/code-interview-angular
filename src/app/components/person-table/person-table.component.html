<div class="people-table">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let p of people">
        <tr *ngIf="p === activePerson; else elseBlock" [formGroup]="personForm">
          <td>{{ p.id }}</td>
          <td>
            <input type="text" name="firstName" id="firstName" formControlName="firstName" />
          </td>
          <td>
            <input type="text" name="lastName" id="lastName" formControlName="lastName" />
          </td>
          <td>
            <input type="text" name="city" id="city" formControlName="city" />
          </td>
          <td>
            <button class="btn-save" (click)="savePerson()">Save</button>
            <button class="btn-can" (click)="cancelEdit()">Cancel</button>
          </td>
        </tr>
        <ng-template #elseBlock>
          <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.firstName }}</td>
            <td>{{ p.lastName }}</td>
            <td>{{ p.city }}</td>
            <td>
              <button class="btn-edit" (click)="editPerson(p)">Edit</button>
              <button class="btn-del" (click)="removePerson(p.id)">Delete</button>
            </td>
          </tr>
        </ng-template>
      </ng-container>
    </tbody>
  </table>
</div>
